<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Evaluation Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Task Evaluation Form</h1>

    <form id="evaluationForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter student's email" required><br>

        <label for="taskNumber">Task Number:</label>
        <input type="text" id="taskNumber" name="taskNumber" placeholder="Enter task number" required><br>

        <label for="remarks">Remarks:</label>
        <ul id="remarks"></ul>
        <textarea id="remarkInput" placeholder="Enter remark"></textarea>
        <br>

        <!-- Navigation buttons -->
        <button type="button" id="previousBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <!-- Download button -->
    <button type="button" id="downloadBtn" style="display: none;">Download PDF</button>

    <script>
        const form = document.getElementById('evaluationForm');
        const previousBtn = document.getElementById('previousBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const remarkInput = document.getElementById('remarkInput');
        const remarksList = document.getElementById('remarks');

        // Initialize task index and tasks data
        let currentTaskIndex = 0;
        let tasks = [];

        // Function to add a new task
        function addTask(taskNumber) {
            tasks.push({ taskNumber, remarks: [] });
        }

        // Add tasks dynamically (e.g., from user input or a database)
        const numTasks = prompt("Enter the number of tasks:");
        for (let i = 1; i <= numTasks; i++) {
            addTask(`Task-${i}`);
        }

        // Function to update form fields based on task index
        function updateFormFields() {
            document.getElementById('taskNumber').value = tasks[currentTaskIndex].taskNumber;
            remarksList.innerHTML = '';
            const remarksUl = document.createElement('ul');
            tasks[currentTaskIndex].remarks.forEach((remark, index) => {
                const remarkLi = document.createElement('li');
                remarkLi.textContent = remark;
                const remarkTextarea = document.createElement('textarea');
                remarkTextarea.value = remark;
                remarkTextarea.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        tasks[currentTaskIndex].remarks[index] = event.target.value;
                        updateFormFields();
                        event.preventDefault(); // prevent default Enter key behavior
                    }
                });
                remarkLi.appendChild(remarkTextarea);
                remarksUl.appendChild(remarkLi);
            });
            remarksList.appendChild(remarksUl);
        }

        // Event listener for adding remarks
        remarkInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const remark = remarkInput.value.trim();
                if (remark) {
                    tasks[currentTaskIndex].remarks.push(remark);
                    remarkInput.value = '';
                    updateFormFields();
                }
                event.preventDefault(); // prevent default Enter key behavior
            }
        });

        // Event listeners for navigation buttons
        previousBtn.addEventListener('click', () => {
            if (currentTaskIndex > 0) {
                currentTaskIndex--;
                updateFormFields();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentTaskIndex < tasks.length - 1) {
                currentTaskIndex++;
                updateFormFields();
            }
        });

        // Event listener for form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const evaluations = tasks.map((task) => ({ taskNumber: task.taskNumber, remarks: task.remarks }));

            // Generate PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text(`Email: ${email}`, 10, 10);

            evaluations.forEach((evaluation, index) => {
                if (index > 0) {
                    doc.addPage();
                }
                doc.text(`Task Number: ${evaluation.taskNumber}`, 10, 20);
                evaluation.remarks.forEach((remark, remarkIndex) => {
                    doc.text(`Remark ${remarkIndex + 1}: ${remark}`, 10, 30 + remarkIndex * 10);
                });
            });

            // Store the generated PDF in a variable
            window.generatedPDF = doc;

            // Show the Download button
            downloadBtn.style.display = 'block';
        });

        // Event listener for download button
        downloadBtn.addEventListener('click', () => {
            if (window.generatedPDF) {
                window.generatedPDF.save('evaluation.pdf');
            }
        });

        // Initialize form fields
        updateFormFields();
    </script>
</body>
</html>
